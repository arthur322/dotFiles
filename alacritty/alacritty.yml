env:
  TERM: xterm-256color
font:
  offset:
    x: 0
    y: 4
  size: 16
  normal:
    family: FantasqueSansMono Nerd Font

key_bindings:
  - key: Return
    mods: Control|Shift
    action: SpawnNewInstance
  - key: Space
    mods: Control
    chars: "\x00"

alt_send_esc: false

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 1
    y: 3
  draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#292C3E"
    foreground: "#EBEBEB"
  normal:
    black: "#0d0d0d"
    red: "#FF301B"
    green: "#A0E521"
    yellow: "#FFC620"
    blue: "#1BA6FA"
    magenta: "#8763B8"
    cyan: "#21DEEF"
    white: "#EBEBEB"
  bright:
    black: "#6D7070"
    red: "#FF4352"
    green: "#B8E466"
    yellow: "#FFD750"
    blue: "#1BA6FA"
    magenta: "#A578EA"
    cyan: "#73FBF1"
    white: "#FEFEF8"
ue: "#289cd5"
magenta: "#ff2491"
cyan: "#0a9b81"
white: "#f8f8f8"
